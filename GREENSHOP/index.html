<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<section class="registration">
    <div class="section_wrapper">
        <div class="links_wrapper">
            <a href="" class="link" id="login">Login</a>
            <span>|</span>
            <a href="" class="link" id="registration">Registration</a>
        </div>
        <div class="form_wrapper">
            <p>Enter your email and password to register.</p>
            <form>
                <div class="input_wrapper">
                <label>
                    <input type="text" name="username" placeholder="Username">
                </label>
                </div>
                <div class="input_wrapper">
                <label>
                    <input type="email" name="email" placeholder="Enter your email address">
                </label>
                </div>
                <div class="input_wrapper">
                <label>
                    <input type="password" name="password" placeholder="Password">
                </label>
                </div>
                <div class="input_wrapper">
                <label>
                    <input type="password" name="confirmation_password" placeholder="Confirm Password">
                </label>
                </div>
                <div class="input_wrapper">
                    <input type="submit" value="Register">
                </div>
            </form>
        </div>
        <div class="alternative_login_wrapper">
            <p>-Or register with-</p>
            <div class="alternative_login_buttons_wrapper">
                <div class="alternative_login_button">
                    <button type="button" id="google_button">Continue with Google</button>
                </div>
                <div class="alternative_login_button">
                    <button type="button" id="facebook_button">Continue with Facebook</button>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
